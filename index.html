<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeca Audio | DJ & Audio Rental Louisville</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #f39c12;
            --bg: #0a0a0a;
            --card-bg: rgba(255, 255, 255, 0.08);
            --text: #ffffff;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            background-color: var(--bg); 
            color: var(--text); 
            text-align: center;
        }

        .lang-switch { 
            position: absolute; top: 15px; right: 15px; z-index: 1000;
        }
        .lang-switch button { 
            background: rgba(0,0,0,0.6); border: 1px solid var(--primary); 
            padding: 5px 10px; cursor: pointer; color: var(--primary); 
            border-radius: 5px; font-weight: bold; font-size: 12px;
        }

        header { 
            padding: 80px 20px; 
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1470225620780-dba8ba36b745?auto=format&fit=crop&w=1000&q=80');
            background-size: cover; background-position: center;
            border-bottom: 3px solid var(--primary);
        }

        h1 { font-size: clamp(2rem, 10vw, 4rem); margin: 0; color: var(--primary); letter-spacing: 4px; }
        .location { font-size: 1.2rem; margin-top: 10px; opacity: 0.9; }

        .container { max-width: 900px; margin: auto; padding: 40px 20px; }

        .card { 
            background: var(--card-bg); padding: 30px; border-radius: 20px; 
            border: 1px solid rgba(255,255,255,0.1); margin-bottom: 25px;
            backdrop-filter: blur(10px);
        }

        .btn-whatsapp { 
            background: #25d366; color: white; padding: 18px 30px; 
            text-decoration: none; border-radius: 50px; font-weight: bold; 
            display: inline-flex; align-items: center; gap: 10px;
            font-size: 1.1rem; transition: 0.3s;
        }
        .btn-whatsapp:hover { transform: scale(1.05); }

        /* Estilo de Redes Sociales */
        footer { 
            background: #000; padding: 50px 20px; border-top: 1px solid #222; 
        }
        .social-icons { 
            display: flex; justify-content: center; gap: 30px; margin-top: 20px; 
        }
        .social-icons a { 
            color: white; font-size: 2rem; transition: 0.3s; 
        }
        .social-icons a:hover { color: var(--primary); transform: translateY(-5px); }

        @media (max-width: 600px) {
            .social-icons { gap: 20px; }
            .btn-whatsapp { width: 90%; justify-content: center; }
        }
    </style>
</head>
<body>

<div class="lang-switch">
    <button onclick="changeLang('es')">ESP</button>
    <button onclick="changeLang('en')">ENG</button>
</div>

<header>
    <h1>JECA AUDIO</h1>
    <p id="tagline">Sonido Profesional para Eventos</p>
    <div class="location">üìç Louisville, KY</div>
</header
