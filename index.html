<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jeca Audio | DJ & Rental</title>

  <link rel="stylesheet" href="./css/style.css?v=1.1" />

  <!-- ICONS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>

  <!-- LANGUAGE SWITCHER -->
  <div class="language-switcher">
    <button class="lang-btn" data-lang="en" type="button" onclick="setLanguageSafe('en')">ENG</button>
    <button class="lang-btn" data-lang="es" type="button" onclick="setLanguageSafe('es')">ESP</button>
  </div>

  <!-- HEADER -->
  <header id="main-header">
    <div class="header-content">
      <a href="index.html" class="logo-link">
        <h1 id="logo-text">JECA AUDIO</h1>
      </a>

      <p id="tagline" class="tagline" data-i18n="tagline">
        PROFESSIONAL SOUND & LIGHTING
      </p>

      <div class="location">üìç Louisville, KY</div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="container">
    <h2 class="section-title" data-i18n="experience_title">Experience the Vibe</h2>

    <div class="decision-grid main-page-grid">

      <div class="decision-card">
        <div class="card-icon">
          <i class="fa-solid fa-compact-disc"></i>
        </div>
        <h3 data-i18n="dj_title">Full DJ Services</h3>
        <p data-i18n="dj_description">Weddings, Quincea√±eras, and Private Events.</p>
        <button class="btn-main" type="button" id="book-now-btn" data-i18n="book_now">
          Book Now
        </button>
      </div>

      <div class="decision-card">
        <div class="card-icon">
          <i class="fa-solid fa-volume-high"></i>
        </div>
        <h3 data-i18n="rental_title">Equipment Rental</h3>
        <p data-i18n="rental_description">Professional audio and lights for your event.</p>
        <a href="rental.html" class="btn-outline" data-i18n="rent_btn">
          Rent Equipment
        </a>
      </div>

    </div>
  </main>

  <!-- BOOKING MODAL -->
  <div class="booking-modal" id="booking-modal" aria-hidden="true">
    <div class="booking-modal-content" role="dialog" aria-modal="true">
      <div class="booking-modal-header">
        <h3 data-i18n="booking_title">Event Details</h3>
        <button class="booking-modal-close" type="button" id="booking-modal-close" data-i18n="close">Close</button>
      </div>
      <form class="booking-form" id="booking-form">
        <div class="booking-grid">
          <label>
            <span data-i18n="event_date">Event Date</span>
            <input id="booking-date" type="date" required />
          </label>
          <label>
            <span data-i18n="event_time">Start Time</span>
            <div class="time-row">
              <input id="booking-time" type="text" placeholder="7:30" />
              <select id="booking-ampm">
                <option value="AM" data-i18n="am">AM</option>
                <option value="PM" data-i18n="pm">PM</option>
              </select>
            </div>
          </label>
          <label>
            <span data-i18n="event_type">Event Type</span>
            <input id="booking-type" type="text" placeholder="Wedding / Quince / Birthday..." />
          </label>
          <label>
            <span data-i18n="guest_count">Estimated Guests</span>
            <input id="booking-guests" type="number" min="0" />
          </label>
          <label>
            <span data-i18n="indoor_outdoor">Indoor or Outdoor?</span>
            <select id="booking-io">
              <option value="">‚Äî</option>
              <option value="Indoor">Indoor</option>
              <option value="Outdoor">Outdoor</option>
              <option value="Both">Both</option>
            </select>
          </label>
          <label>
            <span data-i18n="event_city">City</span>
            <input id="booking-city" type="text" placeholder="Louisville..." />
          </label>
          <label>
            <span data-i18n="duration_hours">Approx. Duration (hours)</span>
            <input id="booking-hours" type="number" min="0" step="0.5" />
          </label>
          <label>
            <span data-i18n="power_available">Power available?</span>
            <select id="booking-power">
              <option value="">‚Äî</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
              <option value="Not sure">Not sure</option>
            </select>
          </label>
          <label class="booking-notes">
            <span data-i18n="notes">Notes / Special requests</span>
            <textarea id="booking-notes" rows="3"></textarea>
          </label>
        </div>
        <button class="btn-main booking-submit" type="submit" data-i18n="send_quote_whatsapp">
          Send Quote Request via WhatsApp
        </button>
      </form>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <p data-i18n="follow_text">Follow the vibe:</p>
    <div class="social-links">
      <a href="https://www.facebook.com/share/1FiiN5CyQi/?mibextid=wwXIfr" target="_blank" rel="noopener" aria-label="Facebook">
        <i class="fab fa-facebook"></i>
      </a>
      <a href="https://www.instagram.com/el_jeca_?igsh=ODZzeTB4ejA1dnhj" target="_blank" rel="noopener" aria-label="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://www.tiktok.com/@el_jeca" target="_blank" rel="noopener" aria-label="TikTok">
        <i class="fab fa-tiktok"></i>
      </a>
    </div>
  </footer>

  <script src="./js/main.js" defer></script>
</body>
</html>
