<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JECA AUDIO - Rentals</title>
  <link rel="stylesheet" href="./css/style.css?v=1.1" />
</head>
<body>

  <!-- HEADER -->
  <header id="main-header">
    <div class="header-content">
      <a class="logo-link" href="index.html">
        <h1>JECA AUDIO</h1>
      </a>
      <div class="tagline" data-i18n="tagline">PROFESSIONAL SOUND & LIGHTING</div>
    </div>
  </header>

  <!-- LANGUAGE SWITCHER -->
  <div class="language-switcher">
    <button class="lang-btn" onclick="setLanguage('en')">EN</button>
    <button class="lang-btn" onclick="setLanguage('es')">ES</button>

  </div>

  <!-- MAIN CONTENT -->
  <main class="container">

    <h2 data-i18n="rental_inventory">Rental Inventory</h2>

    <!-- FILTERS -->
    <div class="filters">
      <button class="filter-btn active" data-i18n="filter_all" onclick="filtrarEquipos('all', event)">All</button>
      <button class="filter-btn" data-i18n="filter_speakers" onclick="filtrarEquipos('speakers', event)">Speakers</button>
      <button class="filter-btn" data-i18n="filter_subs" onclick="filtrarEquipos('subs', event)">Subwoofers</button>
      <button class="filter-btn" data-i18n="filter_consoles" onclick="filtrarEquipos('consoles', event)">Consoles</button>
      <button class="filter-btn" data-i18n="filter_mics" onclick="filtrarEquipos('mics', event)">Mics</button>
      <button class="filter-btn" data-i18n="filter_lighting" onclick="filtrarEquipos('lighting', event)">Lighting</button>
      <button class="filter-btn" data-i18n="filter_effects" onclick="filtrarEquipos('effects', event)">Effects</button>
      <button class="filter-btn" data-i18n="filter_structure" onclick="filtrarEquipos('structure', event)">Structure</button>
    </div>

    <!-- INVENTORY GRID -->
    <div id="rental-grid" class="inventory-grid"></div>

    <!-- QUOTE FORM -->
    <section id="quote-form" class="quote-form-section">
      <h2 data-i18n="event_details_title">Event Details</h2>

      <form class="quote-form" onsubmit="submitQuote(event)">
        <div class="form-grid">
          <label class="form-group">
            <span data-i18n="event_date">Event Date</span>
            <input id="q-date" type="date" required />
          </label>

          <label class="form-group">
  <span data-i18n="event_time">Start Time</span>

  <div class="time-row">
    <input id="q-time" type="text" placeholder="7:30" />
    <select id="q-ampm">
      <option value="AM" data-i18n="am">AM</option>
      <option value="PM" data-i18n="pm">PM</option>

    </select>
  </div>
</label>

          <label class="form-group">
            <span data-i18n="event_type">Event Type</span>
            <input id="q-type" type="text" placeholder="Wedding / Quince / Birthday..." />
          </label>

          <label class="form-group">
            <span data-i18n="guest_count">Estimated Guests</span>
            <input id="q-guests" type="number" min="0" />
          </label>

          <label class="form-group">
            <span data-i18n="indoor_outdoor">Indoor or Outdoor?</span>
            <select id="q-io">
              <option value="">â€”</option>
              <option value="Indoor">Indoor</option>
              <option value="Outdoor">Outdoor</option>
              <option value="Both">Both</option>
            </select>
          </label>

          <label class="form-group">
            <span data-i18n="event_city">City</span>
            <input id="q-city" type="text" placeholder="Louisville..." />
          </label>

          <label class="form-group">
            <span data-i18n="duration_hours">Approx. Duration (hours)</span>
            <input id="q-hours" type="number" min="0" step="0.5" />
          </label>

          <label class="form-group">
            <span data-i18n="power_available">Power available?</span>
            <select id="q-power">
              <option value="">â€”</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
              <option value="Not sure">Not sure</option>
            </select>
          </label>
        </div>

        <label class="form-group" style="margin-top:14px;">
          <span data-i18n="notes">Notes / Special requests</span>
          <textarea id="q-notes" rows="4"></textarea>
        </label>

        <button class="btn-main" type="submit" data-i18n="send_quote_whatsapp">
          Send Quote Request via WhatsApp
        </button>
      </form>
    </section>

  </main>

  <!-- CART FAB -->
  <button class="cart-fab" type="button" onclick="toggleCart(true)" aria-label="Open cart">
    ðŸ›’ <span id="cart-count" class="cart-count">0</span>
  </button>

  <!-- OVERLAY (click fuera cierra) -->
  <div class="cart-overlay" onclick="toggleCart(false)"></div>

  <!-- CART PANEL -->
  <aside class="quote-cart">
    <div class="quote-cart-header">
      <h3 data-i18n="quote_cart_title">Your Quote Cart</h3>
      <button class="icon-btn" type="button" onclick="toggleCart(false)" data-i18n="close">Close</button>
    </div>

    <!-- Rental days selector -->
    <div class="cart-days">
      <label>
        <span data-i18n="rental_days">Rental Days</span>
        <input id="rental-days" type="number" min="1" step="1" value="1" />
      </label>
      <div class="cart-days-hint" data-i18n="per_day_note">Prices are per day.</div>
    </div>

    <div id="cart-items"></div>

    <div class="quote-cart-footer">
      <div class="total-row">
        <strong data-i18n="estimated_total">Estimated Total</strong>
        <strong id="cart-total">$0.00</strong>
      </div>

      <div class="cart-actions">
        <button class="btn-outline small" type="button" onclick="clearCart()" data-i18n="clear_cart">
          Clear cart
        </button>
        <button class="btn-main" type="button" onclick="scrollToQuoteForm()" data-i18n="continue_to_form">
          Continue to Event Details
        </button>
      </div>
    </div>
  </aside>

  <!-- WHATSAPP FLOAT (opcional) -->
  <a class="whatsapp-float" href="https://wa.me/15025540333" target="_blank" rel="noopener">âœ†</a>

  <script src="main.js?v=1.1"></script>

</body>
</html>
