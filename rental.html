<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Equipment Rental | Jeca Audio</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

  <!-- Asegúrate que exista /css/style.css -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="language-switcher">
    <button class="lang-btn" type="button" onclick="setLanguageSafe('en')">ENG</button>
    <span class="separator">|</span>
    <button class="lang-btn" type="button" onclick="setLanguageSafe('es')">ESP</button>
  </div>

  <header style="height: 30vh; min-height: 200px;">
    <div class="container" style="margin-top: 100px;">
      <h2 class="section-title" data-i18n="rental_inventory">Rental Inventory</h2>
    </div>
  </header>

  <main class="container">
    <div class="filter-container">
      <button class="filter-btn active" type="button" onclick="filtrarEquiposSafe('all', event)" data-i18n="filter_all">All</button>
      <button class="filter-btn" type="button" onclick="filtrarEquiposSafe('speakers', event)" data-i18n="filter_speakers">Speakers</button>
      <button class="filter-btn" type="button" onclick="filtrarEquiposSafe('subs', event)" data-i18n="filter_subs">Subwoofers</button>
      <button class="filter-btn" type="button" onclick="filtrarEquiposSafe('consoles', event)" data-i18n="filter_consoles">Consoles</button>
      <button class="filter-btn" type="button" onclick="filtrarEquiposSafe('mics', event)" data-i18n="filter_mics">Mics & Monitoring</button>
      <button class="filter-btn" type="button" onclick="filtrarEquiposSafe('lighting', event)" data-i18n="filter_lighting">Lighting</button>
      <button class="filter-btn" type="button" onclick="filtrarEquiposSafe('effects', event)" data-i18n="filter_effects">Special Effects</button>
      <button class="filter-btn" type="button" onclick="filtrarEquiposSafe('structure', event)" data-i18n="filter_structure">Structure</button>
    </div>

    <div id="rental-grid" class="inventory-grid"></div>

    <noscript>
      <p style="background:#222; padding:12px; border-radius:10px;">
        This page needs JavaScript enabled to show the inventory.
      </p>
    </noscript>

    <div style="margin-top: 50px; text-align: center;">
      <p data-i18n="contact_text">Need a custom quote or don't see what you need?</p>
      <a href="https://wa.me/15025540333" class="btn-main" data-i18n="contact_btn">Contact via WhatsApp</a>
    </div>
  </main>

  <!-- Asegúrate que exista /js/main.js -->
  <script src="js/main.js"></script>

  <script>
    // Wrappers "seguros" para que no se rompa si falta alguna función
    function setLanguageSafe(lang) {
      if (typeof setLanguage === "function") setLanguage(lang);
      localStorage.setItem('language', lang);
    }
    function filtrarEquiposSafe(category, ev) {
      if (typeof filtrarEquipos === "function") filtrarEquipos(category, ev);
    }

    document.addEventListener('DOMContentLoaded', () => {
      const savedLang = localStorage.getItem('language') || 'en';

      if (typeof setLanguage === "function") setLanguage(savedLang);
      if (typeof cargarEquipoRental === "function") cargarEquipoRental();
      else {
        // Si no existe, te deja una pista visual
        const grid = document.getElementById('rental-grid');
        grid.innerHTML = `
          <div style="padding:14px; background:#222; border-radius:12px;">
            Inventory not loading. Check: <b>js/main.js</b> path and that <b>cargarEquipoRental()</b> exists.
          </div>
        `;
      }
    });
  </script>

</body>
</html>
